<nz-layout>
	<nz-header> <app-header></app-header></nz-header>
	<nz-layout>
		<nz-sider
			nzCollapsible
			[nzCollapsed]="!leftMenuStatus"
			[nzTrigger]="null"
			nzTheme="light"
			><app-sidebare-left></app-sidebare-left
		></nz-sider>
		<nz-content>
			<nz-breadcrumb>
				<nz-breadcrumb-item *ngFor="let breadcrumb of breadcrumbsList">
					<a [routerLink]="breadcrumb.link">{{ breadcrumb.text }}</a>
				</nz-breadcrumb-item>
			</nz-breadcrumb>
			<div class="inner-content">
				<div class="spinner" *ngIf="isFetching">
					<nz-spin [nzSpinning]="isFetching" class="fetching" nzSize="large"></nz-spin>
				</div>
				<router-outlet *ngIf="!isFetching"></router-outlet>
			</div>
			<nz-footer>
				<app-footer></app-footer>
			</nz-footer>
		</nz-content>
	</nz-layout>
</nz-layout>
